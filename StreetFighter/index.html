<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreetFighter6 sequencia de golpes</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/estilos.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">

</head>

<body>
  <header class="cabecalho">
    <img class="logo" src="./src/imagens/logo.svg" alt="Logo Street Fighter">
  </header>

  <main class="selecao-de-personagens">
    <section class="personagens">
      <h1 class="titulo"> Selecione o personagem desejado </h1>
      <ul class="lista-de-personagens">
        <li class="personagem selecionado" id="blanka">
          <img src="./src/imagens/card-blanka.jpg" alt="Personagem Blanka">
        </li>
        <li class="personagem selecionado" id="cammy">
          <img src="./src/imagens/card-cammy.jpg" alt="Personagem Cammy">
        </li>
        <li class="personagem selecionado" id="chunli">
          <img src="./src/imagens/card-chunli.jpg" alt="Personagem Chunli">
        </li>
        <li class="personagem selecionado" id="deejay">
          <img src="./src/imagens/card-deejay.jpg" alt="Personagem Deejay">
        </li>
        <li class="personagem selecionado" id="dhalsim">
          <img src="./src/imagens/card-dhalsim.jpg" alt="Personagem Dhalsim">
        </li>
        <li class="personagem selecionado" id="ehonda">
          <img src="./src/imagens/card-ehonda.jpg" alt="Personagem EHonda">
        </li>
        <li class="personagem selecionado" id="guile">
          <img src="./src/imagens/card-guile.jpg" alt="Personagem Guile">
        </li>
        <li class="personagem selecionado" id="jamie">
          <img src="./src/imagens/card-jamie.jpg" alt="Personagem Jamie">
        </li>
        <li class="personagem selecionado" id="jp">
          <img src="./src/imagens/card-jp.jpg" alt="Personagem Jp">
        </li>
        <li class="personagem selecionado" id="juri">
          <img src="./src/imagens/card-juri.jpg" alt="Personagem Juri">
        </li>
        <li class="personagem selecionado" id="ken">
          <img src="./src/imagens/card-ken.jpg" alt="Personagem Ken">
        </li>
        <li class="personagem selecionado" id="kimberly">
          <img src="./src/imagens/card-kimberly.jpg" alt="Personagem Kimberly">
        </li>
        <li class="personagem selecionado" id="lily">
          <img src="./src/imagens/card-lily.jpg" alt="Personagem Lily">
        </li>
        <li class="personagem selecionado" id="luke">
          <img src="./src/imagens/card-luke.jpg" alt="Personagem Luke">
        </li>
        <li class="personagem selecionado" id="manon">
          <img src="./src/imagens/card-manon.jpg" alt="Personagem Manon">
        </li>
        <li class="personagem selecionado" id="marisa">
          <img src="./src/imagens/card-marisa.jpg" alt="Personagem Marisa">
        </li>
        <li class="personagem selecionado" id="ryu">
          <img src="./src/imagens/card-ryu.jpg" alt="Personagem Ryu">
        </li>
        <li class="personagem selecionado" id="zanguief">
          <img src="./src/imagens/card-zanguief.jpg" alt="Personagem Zanguief">
        </li>
      </ul>
    </section>
    <section class="personagem-selecionado">
      <img class="personagem-grande" src="./src/imagens/card-blanka.png" alt="Personagem Selecionado">
      <div class="informacoes-personagem">
        <h2 class="nome-personagem" id="nome-personagem">Blanka</h2>
        <p class="descricao-personagem" id="descricao-personagem">Defensor benevolente da natureza, Blanka se tornou guia turístico de aventuras, acreditando que a intimidade com a selva servirá de passaporte para a fama e garantirá uma vida boa para sua amada mãe</p>
      </div>
    </section>
  </main>
  <script src="./src/js/index.js"></script>
</body>

</html>
