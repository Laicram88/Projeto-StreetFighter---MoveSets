<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>StreetFighter6 sequencia de golpes</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./StreetFighter/src/css/reset.css">
  <link rel="stylesheet" href="./StreetFighter/src/css/estilos.css">
  <link rel="stylesheet" href="./StreetFighter/src/css/responsivo.css">

</head>

<body>
  <header class="cabecalho">
    <img class="logo" src="./StreetFighter/src/imagens/logo.svg" alt="Logo Street Fighter">
  </header>

  <main class="selecao-de-personagens">
    <section class="personagens">
      <h1 class="titulo"> Selecione o personagem desejado </h1>
      <ul class="lista-de-personagens">
        <li class="personagem selecionado" id="blanka" data-name="Blanka" data-description="Defensor benevolente da natureza, Blanka se tornou guia turístico de aventuras, acreditando que a intimidade com a selva servirá de passaporte para a fama e garantirá uma vida boa para sua amada mãe">
          <a href="./StreetFighter/src/movesets/personagens/blanka/index.html">
            <img src="./StreetFighter/src/imagens/card-blanka.jpg" alt="Personagem Blanka">
          </a>
        </li>
        <li class="personagem selecionado" id="cammy" data-name="Cammy" data-description="Integrante da unidade das forças especiais britânicas Delta Red. Destacou-se na operação contra a Shadaloo, com a qual tem uma ligação predestinada. Ultracompetente, mas taciturna. Trabalha no QG atualmente.">
          <img src="./StreetFighter/src/imagens/card-cammy.jpg" alt="Personagem Cammy">
        </li>
        <li class="personagem selecionado" id="chunli" data-name="Chunli" data-description="Ex-agente em ascensão da ICPO, Chun-Li cuida de Li-Fen, vítima do Incidente da Black Moon. Com a Shadaloo agora dividida, Chun-Li dá aulas de kung fu e se tornou uma figura adorada pela comunidade local.">
          <img src="./StreetFighter/src/imagens/card-chunli.jpg" alt="Personagem Chunli">
        </li>
        <li class="personagem selecionado" id="deejay" data-name="Deejay" data-description="Astro mundial da dança, Dee Jay está sempre pronto para uma boa diversão. Com uma paixão ímpar por música e luta, a sensação da Jamaica leva os fãs à loucura com músicas e golpes inigualáveis.">
          <img src="./StreetFighter/src/imagens/card-deejay.jpg" alt="Personagem Deejay">
        </li>
        <li class="personagem selecionado" id="dhalsim" data-name="Dhalsim" data-description="Um monge indiano e mestre da ioga que guiou inúmeras almas perdidas. Prefere evitar conflitos sempre que possível, mas seu desgosto inato pelo mal o instiga a fazer justiça com firmeza.">
          <img src="./StreetFighter/src/imagens/card-dhalsim.jpg" alt="Personagem Dhalsim">
        </li>
        <li class="personagem selecionado" id="ehonda" data-name="EHonda" data-description="Um lutador de sumô que busca popularizar esse esporte pelo mundo, E. Honda poderia chegar a yokozuna, mas as viagens constantes impedem sua promoção. Ele também é um cozinheiro de primeira, conhecido pelo seu chankonabe.">
          <img src="./StreetFighter/src/imagens/card-ehonda.jpg" alt="Personagem EHonda">
        </li>
        <li class="personagem selecionado" id="guile" data-name="Guile" data-description="Piloto da força aérea estadunidense e defensor do país, Guile conseguiu vencer a Shadaloo e vingar seu amigo Charlie. Embora goste da vida familiar como poucos, novos campos de batalha o esperam.">
          <img src="./StreetFighter/src/imagens/card-guile.jpg" alt="Personagem Guile">
        </li>
        <li class="personagem selecionado" id="jamie" data-name="Jamie" data-description="Mediador da paz de Chinatown que quer seguir o exemplo de Yun e Yang, os Dragões Gêmeos. Um dançarino de primeira, Jamie valoriza a justiça e a amizade acima de tudo, defendendo a cidade com suas habilidades.">
          <img src="./StreetFighter/src/imagens/card-jamie.jpg" alt="Personagem Jamie">
        </li>
        <li class="personagem selecionado" id="jp" data-name="Jp" data-description="Líder de uma ONG internacional responsável por muitos investimentos bem-sucedidos, e o homem por trás da prosperidade de Nayshall. Tem uma gata chamada Cybele.">
          <img src="./StreetFighter/src/imagens/card-jp.jpg" alt="Personagem Jp">
        </li>
        <li class="personagem selecionado" id="juri" data-name="Juri" data-description="Esta caçadora de emoções sádica deriva prazer da angústia e do sofrimento dos outros, se deleitando com a obliteração dos inimigos. Sem a vingança contra M. Bison como força-motriz, ela passa o tempo em névoas.">
          <img src="./StreetFighter/src/imagens/card-juri.jpg" alt="Personagem Juri">
        </li>
        <li class="personagem selecionado" id="ken" data-name="Ken" data-description="Ex-campeão do Campeonato Nacional de Luta e ex-vice-presidente da Fundação Masters. Acusações de orquestrar um plano criminoso forçaram Ken a abandonar negócios e família e se esconder.">
          <img src="./StreetFighter/src/imagens/card-ken.jpg" alt="Personagem Ken">
        </li>
        <li class="personagem selecionado" id="kimberly" data-name="Kimberly" data-description="Aluna de Guy e 39ª sucessora do Bushinryu. Kimberly teve uma infância normal, mas é uma garota prodígio que se formou antes do tempo... e agora quer ser ninja. Adora cultura pop dos anos 80.">
          <img src="./StreetFighter/src/imagens/card-kimberly.jpg" alt="Personagem Kimberly">
        </li>
        <li class="personagem selecionado" id="lily" data-name="Lily" data-description="Descendente da tribo Thunderfoot, Lily conversa com os espíritos da natureza, confiando na orientação deles enquanto viaja pelo mundo. Tamanho não é documento: sua baixa estatura oculta um poder colossal.">
          <img src="./StreetFighter/src/imagens/card-lily.jpg" alt="Personagem Lily">
        </li>
        <li class="personagem selecionado" id="luke" data-name="Luke" data-description="Contratado por uma EMP, Luke usa sua vasta experiência para ensinar MMA. Ele passa os dias livres comendo tranqueiras, jogando videogames e lutando, mas não se engane: ele joga para vencer.">
          <img src="./StreetFighter/src/imagens/card-luke.jpg" alt="Personagem Luke">
        </li>
        <li class="personagem selecionado" id="manon" data-name="Manon" data-description="Supermodelo e judoca campeã mundial, Manon é uma idealista, sempre procurando melhorar em sua busca pela beleza. Ela desfila no palco das lutas de rua para se tornar a modelo mais forte do mundo.">
          <img src="./StreetFighter/src/imagens/card-manon.jpg" alt="Personagem Manon">
        </li>
        <li class="personagem selecionado" id="marisa" data-name="Marisa" data-description="Designer de joias italiana promissora que diz descender de guerreiros gregos. Quando criança, uma visão do Coliseu em tempos áureos a inspirou. Hoje, ela busca a glória com um sorriso e olhos afiados para o belo.">
          <img src="./StreetFighter/src/imagens/card-marisa.jpg" alt="Personagem Marisa">
        </li>
        <li class="personagem selecionado" id="ryu" data-name="Ryu" data-description="Treinando incessantemente, este lutador busca a verdadeira força. Sincero e educado, Ryu viaja pelo mundo em busca de oponentes dignos. Depois de dominar o Satsui no Hado, agora ele busca alçar novos voos.">
          <img src="./StreetFighter/src/imagens/card-ryu.jpg" alt="Personagem Ryu">
        </li>
        <li class="personagem selecionado" id="zanguief" data-name="Zanguief" data-description="Um lutador gigantesco conhecido como Ciclone Vermelho. Zangief se dedica a melhorar o próprio físico e orientar estudantes.">
          <img src="./StreetFighter/src/imagens/card-zanguief.jpg" alt="Personagem Zanguief">
        </li>
      </ul>
    </section>
    <section class="personagem-selecionado">
      <img class="personagem-grande" src="./StreetFighter/src/imagens/card-blanka.png" alt="Personagem Selecionado">
      <div class="informacoes-personagem">
        <h2 class="nome-personagem" id="nome-personagem">Blanka</h2>
        <p class="descricao-personagem" id="descricao-personagem">Defensor benevolente da natureza, Blanka se tornou guia turístico de aventuras, acreditando que a intimidade com a selva servirá de passaporte para a fama e garantirá uma vida boa para sua amada mãe</p>
      </div>
    </section>
  </main>
  <script src="./StreetFighter/src/js/index.js"></script>
</body>

</html>
